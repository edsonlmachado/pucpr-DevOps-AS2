name: pucpr-DevOps-AS2

on:
  push:
    branches: ["main"]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:

  build:
    runs-on: ubuntu-latest

    steps:

      - uses: actions/checkout@v3
      - name: docker/login-action@v3  
        with:
          username: ${{  secrets.DOCKER_HUB_USERNAME  }}
          password: ${{  secrets.DOCKER_HUB_ACCESS  }}

      - uses: docker/build-pusch-actions@v3
        with: 
          context: .
          file: .
          push: true
          tags: 
            edsonlmachado/pucpr-devops-as2-img:v1
            edsonlmachado/pucpr-devops-as2-img:lasted
      
    
